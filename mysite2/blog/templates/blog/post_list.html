{% extends 'blog/base.html' %}

{% block content %}
    <form action="{% url 'post_list' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="title Search">
        <input type="submit" value="検索">
    </form><br>
    {% for post in posts %}
        <div class="post">
            <div class="date">
              {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
